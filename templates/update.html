{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-light bg-color">
  <a class="navbar-brand mx-auto bold" href="#">SIMPLE CURD OPERATION</a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <!-- Default form -->

      <!-- Horizontal form -->
      <form
        action="/update/{{data.id}}/"
        method="POST"
        class="form-horizontal pad-bg"
      >
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-3">SI NO :</label>
          <div class="col-sm-9 mb-4">
            <input
              type="text"
              class="form-control input-lg"
              value="{{data.SINO}}"
              name="SINO"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Item name :</label>
          <div class="col-sm-9 mb-4">
            <input
              type="text"
              class="form-control input-lg"
              value="{{data.name}}"
              name="name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Description :</label>
          <div class="col-sm-9 mb-4">
            <input
              type="text"
              class="form-control input-lg"
              value="{{data.desc}}"
              name="desc"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9 mt-4">
            <button class="btn btn-success">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
