{% extends 'base.html' %} {% block content %}
<div id="card" class="animated fadeIn">
  <div id="upper-side">
    <svg
      version="1.1"
      id="checkmark"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      xml:space="preserve"
    >
      <path
        d="M120.583 111.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
      />
      <circle
        fill="none"
        stroke="#ffffff"
        stroke-width="5"
        stroke-miterlimit="10"
        cx="109.486"
        cy="104.353"
        r="32.53"
      />
    </svg>
    <h3 id="status">Success</h3>
  </div>
  <div id="lower-side">
    <p id="message">Are you delete this Movie</p>
    <form method="post">
      {% csrf_token %}
      <button id="contBtn">Continue</button>
    </form>
  </div>
</div>
{% endblock%}
